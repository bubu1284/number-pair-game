<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Pair Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-over" style="display: none; text-align: center;">
    <p id="final-score">得分：0</p>
    <button id="replay-btn">重玩</button>
  </div>
  <div id="game-wrapper">
    <div id="top-bar">
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="game-title">Number Pair Game</div>
      <div id="timer">120s</div>
    </div>
	

    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>

  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="click-sound" src="click.wav"></audio>

  <script src="main.js"></script>
</body>
</html>
